<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/gallery-optimizations.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto+Slab:wght@200;300;400;500&display=swap');
        
        /* Gallery Header Styling */
        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
        }

        .gallery-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background-color: rgba(234, 177, 44, 0.8);
            border-radius: 2px;
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: #6c757d;
            font-weight: 300;
            margin-bottom: 1rem;
        }

        .gallery-divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto;
            border-radius: 2px;
        }

        /* Improved Grid Layout */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(234, 177, 44, 0.3);
            border-color: rgba(234, 177, 44, 0.6);
        }

        .thumb {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .gallery-item:hover .thumb {
            transform: scale(1.05);
        }

        .thumb-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #f8f9fa;
        }

        /* modal image container */
        .viewer-img {
            max-height: calc(100vh - 200px);
            max-width: calc(100vw - 120px);
            width: auto;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform .2s ease;
            object-fit: contain;
        }

        .viewer-wrap {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50%;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-left {
            left: 15px;
        }

        .nav-right {
            right: 15px;
        }

        .controls {
            gap: 8px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
            
            .gallery-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .thumb {
                height: 180px;
            }
            
            .gallery-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .viewer-img {
                max-height: calc(100vh - 180px) !important;
                max-width: calc(100vw - 60px) !important;
            }
            
            .modal-body {
                padding: 10px !important;
            }
            
            .nav-btn {
                padding: 10px 15px !important;
                font-size: 18px !important;
            }
        }

        @media (max-width: 576px) {
            .gallery-container {
                padding: 15px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .thumb {
                height: 140px;
                border-radius: 6px;
            }
            
            .gallery-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .gallery-title:after {
                width: 80px;
                height: 3px;
            }
            
            .gallery-subtitle {
                font-size: 1rem;
            }
            
            .viewer-img {
                max-height: calc(100vh - 160px) !important;
                max-width: calc(100vw - 40px) !important;
            }
            
            .modal-body {
                padding: 5px !important;
            }
            
            .nav-btn {
                padding: 8px 12px !important;
                font-size: 16px !important;
            }
        }
    </style>
</head>

<body style="font-family: 'Roboto Slab', serif; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); min-height: 100vh; color: #333; margin: 0; padding: 40px 20px;">
    <div class="gallery-container py-4">
        <div class="gallery-header">
            <h1 class="gallery-title">OUR GALLERY</h1>
        </div>
        <div class="gallery-grid" id="gallery"></div>
    </div>

    <!-- Viewer Modal -->
    <div class="modal fade" id="viewerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-body viewer-wrap p-3">
                    <button class="nav-btn nav-left" id="prevBtn" aria-label="السابق">❮</button>
                    <img id="viewerImage" class="viewer-img" src="" alt="">
                    <button class="nav-btn nav-right" id="nextBtn" aria-label="التالي">❯</button>
                </div>
                <div class="modal-footer justify-content-between">
                    <div class="d-flex controls">
                        <button class="btn btn-outline-light" id="zoomIn">+</button>
                        <button class="btn btn-outline-light" id="zoomOut">−</button>
                        <button class="btn btn-outline-light" id="resetZoom">Reset</button>
                    </div>
                    <div class="d-flex gap-2">
                        <a id="downloadBtn" class="btn btn-success" download>Download </a>
                        <button class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = [
            'images/IMG/part2/1.jpg',
            'images/IMG/part2/2.jpg',
            'images/IMG/part2/3.jpg',
            'images/IMG/part2/4.jpg',
            'images/IMG/part2/5.jpg',
            'images/IMG/part2/6.jpg',
            'images/IMG/part2/7.jpg',
            'images/IMG/part2/8.jpg',
            'images/IMG/part2/9.jpg',
            'images/IMG/part2/10.jpg',
            'images/IMG/part2/11.jpg',
            'images/IMG/part2/12.jpg',
            'images/IMG/part2/13.jpg',
            'images/IMG/part2/14.jpg',
            'images/IMG/part2/15.jpg',
            'images/IMG/part2/16.jpg',
            'images/IMG/part2/17.jpg',
            'images/IMG/part2/18.jpg',
            'images/IMG/part2/19.jpg',
            'images/IMG/part2/20.jpg'
        ];

        const galleryEl = document.getElementById('gallery');
        let loadedImages = 0;
        let totalImages = images.length;

        // Create loading indicator
        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-indicator';
            loadingDiv.className = 'text-center my-4';
            loadingDiv.innerHTML = `
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading images... <span id="load-progress">0/${totalImages}</span></p>
            `;
            galleryEl.parentNode.insertBefore(loadingDiv, galleryEl);
        }

        function updateLoadingProgress() {
            const progressEl = document.getElementById('load-progress');
            if (progressEl) {
                progressEl.textContent = `${loadedImages}/${totalImages}`;
            }
            
            if (loadedImages === totalImages) {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
            }
        }

        // Intersection Observer for lazy loading
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const placeholder = img.previousElementSibling;
                    
                    // Load the actual image
                    const actualImg = new Image();
                    actualImg.onload = function() {
                        img.src = this.src;
                        img.style.opacity = '1';
                        if (placeholder) placeholder.style.display = 'none';
                        loadedImages++;
                        updateLoadingProgress();
                    };
                    
                    actualImg.onerror = function() {
                        console.warn(`Failed to load image: ${img.dataset.src}`);
                        if (placeholder) {
                            placeholder.innerHTML = '<i class="bi bi-image" style="font-size: 24px;"></i><br><small>Image not found</small>';
                            placeholder.style.background = '#f8f9fa';
                        }
                        loadedImages++;
                        updateLoadingProgress();
                    };
                    
                    actualImg.src = img.dataset.src;
                    observer.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px' // Start loading 50px before the image enters viewport
        });

        function createImageElement(src, index) {
            const col = document.createElement('div');
            col.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.className = 'thumb';
            img.src = src;
            img.alt = `Gallery image ${index + 1}`;
            img.loading = 'lazy';
            img.onclick = () => openViewer(index);
            
            col.appendChild(img);
            return col;
        }

        function createImageElement(src, index) {
            const col = document.createElement('div');
            col.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.className = 'thumb';
            img.src = src;
            img.alt = `Gallery image ${index + 1}`;
            img.loading = 'lazy';
            img.dataset.index = index;
            img.onclick = () => openViewer(index);
            
            col.appendChild(img);
            return col;
        }

        // Create gallery with error handling
        images.forEach((src, i) => {
            const imageElement = createImageElement(src, i);
            galleryEl.appendChild(imageElement);
        });

        const viewerModal = new bootstrap.Modal(document.getElementById('viewerModal'));
        const viewerImage = document.getElementById('viewerImage');
        const downloadBtn = document.getElementById('downloadBtn');
        let currentIndex = 0;
        let scale = 1;

        function openViewer(index) {
            currentIndex = index;
            scale = 1;
            updateViewer();
            viewerModal.show();
        }

        function updateViewer() {
            const src = images[currentIndex];
            
            // Show loading state
            viewerImage.style.opacity = '0.5';
            
            // Create error handling for modal image
            const tempImg = new Image();
            tempImg.onload = function() {
                viewerImage.src = this.src;
                viewerImage.style.opacity = '1';
                viewerImage.style.transform = `scale(${scale})`;
                downloadBtn.href = src;
                downloadBtn.setAttribute('download', `image-${currentIndex + 1}.jpg`);
            };
            
            tempImg.onerror = function() {
                console.warn(`Failed to load modal image: ${src}`);
                // Create SVG placeholder for modal
                const svgPlaceholder = `data:image/svg+xml;base64,${btoa(`
                    <svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
                        <rect width="400" height="300" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
                        <text x="200" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
                            Image not available
                        </text>
                        <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
                            ${src}
                        </text>
                    </svg>
                `)}`;
                viewerImage.src = svgPlaceholder;
                viewerImage.style.opacity = '1';
                viewerImage.style.transform = `scale(${scale})`;
                downloadBtn.href = '#';
                downloadBtn.setAttribute('download', '');
            };
            
            tempImg.src = src;
        }

        // Event delegation for dynamically created elements
        galleryEl.addEventListener('click', function(e) {
            const thumb = e.target.closest('.thumb');
            if (thumb) {
                const index = parseInt(thumb.dataset.index);
                openViewer(index);
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            scale = 1; updateViewer();
        });
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            scale = 1; updateViewer();
        });

        document.getElementById('zoomIn').addEventListener('click', () => { scale = Math.min(4, scale + 0.25); viewerImage.style.transform = `scale(${scale})`; });
        document.getElementById('zoomOut').addEventListener('click', () => { scale = Math.max(0.5, scale - 0.25); viewerImage.style.transform = `scale(${scale})`; });
        document.getElementById('resetZoom').addEventListener('click', () => { scale = 1; viewerImage.style.transform = `scale(${scale})`; });

        document.addEventListener('keydown', (e) => {
            if (!document.querySelector('#viewerModal').classList.contains('show')) return;
            if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
            if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
            if (e.key === '+') document.getElementById('zoomIn').click();
            if (e.key === '-') document.getElementById('zoomOut').click();
        });

        viewerImage.addEventListener('click', () => {
            if (scale === 1) scale = 2;
            else scale = 1;
            viewerImage.style.transform = `scale(${scale})`;
        });

        // Touch gesture support for mobile
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        const viewerModalElement = document.getElementById('viewerModal');
        
        viewerModalElement.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });

        viewerModalElement.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });

        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;

            // Horizontal swipe (left/right navigation)
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    // Swipe right - previous image
                    document.getElementById('prevBtn').click();
                } else {
                    // Swipe left - next image
                    document.getElementById('nextBtn').click();
                }
            }
            // Vertical swipe down to close modal
            else if (deltaY > minSwipeDistance && Math.abs(deltaY) > Math.abs(deltaX)) {
                viewerModal.hide();
            }
        }

        // Prevent zoom on double tap for better UX
        let lastTouchEnd = 0;
        viewerModalElement.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Pinch to zoom support
        let initialDistance = 0;
        let initialScale = 1;

        viewerModalElement.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                initialDistance = getDistance(e.touches[0], e.touches[1]);
                initialScale = scale;
            }
        }, { passive: true });

        viewerModalElement.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2) {
                e.preventDefault();
                const currentDistance = getDistance(e.touches[0], e.touches[1]);
                const scaleChange = currentDistance / initialDistance;
                scale = Math.max(0.5, Math.min(4, initialScale * scaleChange));
                viewerImage.style.transform = `scale(${scale})`;
            }
        }, { passive: false });

        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }
    </script>
</body>

</html>
