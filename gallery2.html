<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>معرض صور </title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto+Slab:wght@200;300;400;500&display=swap');
        
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: 'Roboto Slab', serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #333;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .gallery-title {
            font-family: 'Open Sans', sans-serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
        }

        .gallery-title:after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background-color: rgba(234, 177, 44, 0.8);
            border-radius: 2px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #f8f9fa;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(234, 177, 44, 0.3);
            border-color: rgba(234, 177, 44, 0.6);
        }

        .thumb {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }

        .gallery-item:hover .thumb {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 18px;
            }
            
            .gallery-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .thumb {
                height: 180px;
            }
            
            .gallery-title {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 576px) {
            .gallery-container {
                padding: 15px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .thumb {
                height: 140px;
                border-radius: 6px;
            }
            
            .gallery-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .gallery-title:after {
                width: 80px;
                height: 3px;
            }
        }

        /* modal image container */
        .viewer-img {
            max-height: calc(100vh - 200px);
            max-width: calc(100vw - 120px);
            width: auto;
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform .2s ease;
            object-fit: contain;
        }

        .viewer-wrap {
            text-align: center;
            position: relative;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1056;
        }

        .nav-left {
            left: 15px;
        }

        .nav-right {
            right: 15px;
        }

        .controls {
            gap: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .viewer-img {
                max-height: calc(100vh - 180px) !important;
                max-width: calc(100vw - 60px) !important;
            }
            
            .modal-body {
                padding: 5px !important;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .nav-left {
                left: 5px;
            }
            
            .nav-right {
                right: 5px;
            }
        }
    </style>
</head>

<body>
    <div class="gallery-container py-4">
        <div class="gallery-header">
            <h1 class="gallery-title">OUR GALLERY</h1>
        </div>
        <div class="gallery-grid row g-3" id="gallery"></div>
    </div>

    <!-- Viewer Modal -->
    <div class="modal fade" id="viewerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-body viewer-wrap p-3">
                    <button class="nav-btn nav-left" id="prevBtn" aria-label="السابق">❯</button>
                    <img id="viewerImage" class="viewer-img" src="" alt="">
                    <button class="nav-btn nav-right" id="nextBtn" aria-label="التالي">❮</button>
                </div>
                <div class="modal-footer justify-content-between">
                    <div class="d-flex controls">
                        <button class="btn btn-outline-light" id="zoomIn">+</button>
                        <button class="btn btn-outline-light" id="zoomOut">−</button>
                        <button class="btn btn-outline-light" id="resetZoom">Reset</button>
                    </div>
                    <div class="d-flex gap-2">
                        <a id="downloadBtn" class="btn btn-success" download>Download</a>
                        <button class="btn btn-light" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const images = [
            'https://picsum.photos/id/1015/1200/800',
            'https://picsum.photos/id/1016/1200/800',
            'https://picsum.photos/id/1018/1200/800',
            'https://picsum.photos/id/1020/1200/800',
            'https://picsum.photos/id/1024/1200/800',
            'https://picsum.photos/id/1025/1200/800',
            'https://picsum.photos/id/1035/1200/800',
            'https://picsum.photos/id/1039/1200/800'
        ];

        const galleryEl = document.getElementById('gallery');

        function createImageElement(src, index) {
            const col = document.createElement('div');
            col.className = 'gallery-item';
            
            const img = document.createElement('img');
            img.className = 'thumb';
            img.src = src;
            img.alt = `Gallery image ${index + 1}`;
            img.loading = 'lazy';
            img.dataset.index = index;
            img.onclick = () => openViewer(index);
            
            col.appendChild(img);
            return col;
        }

        // Create gallery with error handling
        images.forEach((src, i) => {
            const imageElement = createImageElement(src, i);
            galleryEl.appendChild(imageElement);
        });

        const viewerModal = new bootstrap.Modal(document.getElementById('viewerModal'));
        const viewerImage = document.getElementById('viewerImage');
        const downloadBtn = document.getElementById('downloadBtn');
        let currentIndex = 0;
        let scale = 1;

        function openViewer(index) {
            currentIndex = index;
            scale = 1;
            updateViewer();
            viewerModal.show();
        }

        function updateViewer() {
            const src = images[currentIndex];
            viewerImage.src = src;
            viewerImage.style.transform = `scale(${scale})`;
            downloadBtn.href = src;
            downloadBtn.setAttribute('download', `image-${currentIndex + 1}.jpg`);
        }

        document.querySelectorAll('.thumb').forEach(t => {
            t.addEventListener('click', () => openViewer(Number(t.dataset.index)));
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            scale = 1; updateViewer();
        });
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            scale = 1; updateViewer();
        });

        document.getElementById('zoomIn').addEventListener('click', () => { scale = Math.min(4, scale + 0.25); viewerImage.style.transform = `scale(${scale})`; });
        document.getElementById('zoomOut').addEventListener('click', () => { scale = Math.max(0.5, scale - 0.25); viewerImage.style.transform = `scale(${scale})`; });
        document.getElementById('resetZoom').addEventListener('click', () => { scale = 1; viewerImage.style.transform = `scale(${scale})`; });

        document.addEventListener('keydown', (e) => {
            if (!document.querySelector('#viewerModal').classList.contains('show')) return;
            if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
            if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
            if (e.key === '+') document.getElementById('zoomIn').click();
            if (e.key === '-') document.getElementById('zoomOut').click();
        });

        viewerImage.addEventListener('click', () => {
            if (scale === 1) scale = 2;
            else scale = 1;
            viewerImage.style.transform = `scale(${scale})`;
        });
    </script>
</body>

</html>
